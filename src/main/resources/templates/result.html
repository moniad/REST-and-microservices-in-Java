<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>REST-homework</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Result</h1>
<h3 th:text="'Typed word: '"></h3>
<p th:text="${output.getSearchWord()}"></p>
<h3 th:text="'Quote containing typed word: '"></h3>
<p th:text="${output.getQuote().getQuote()}"></p>
<h3 th:text="'Author: '"></h3>
<p th:text="${output.getQuote().getAuthor()}"></p>
<br/>
<p th:text="'Definitions of each word in the quote above:'"></p>
<tr th:each="word: ${output.getQuoteWords()}">
    <td th:text="'- ' + ${word.getWord()}"></td>
    <td th:text="${word.getDefinitions()}"></td>
    <br/>
</tr>
<p>
    <a href="/input">Submit another message</a>
</p>
</body>
</html>
