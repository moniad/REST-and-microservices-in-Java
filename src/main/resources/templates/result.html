<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Result</h1>
<p th:text="'Typed word: ' + ${output.getSearchWord()}"></p>
<p th:text="'Quote: ' + ${output.getQuote()}"></p>
<tr th:each="word: ${output.getQuoteWords()}">
    <td th:text="${word.getWord()}"></td>
    <td th:text="${word.getDefinitions()}"></td>
</tr>
<p>
    <a href="/input">Submit another message</a>
</p>
</body>
</html>
